<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/style.css" class="css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <main class="container">
      <section class="cards">
        <div class="cards__logo">
          <img src="/assets/desktop/logo.svg" alt="Logo" />
        </div>
        <div class="cards__info">
          <h1>Publish your podcasts <span>everywhere.</span></h1>

          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <form id="form" action="/" method="GET">
            <input id="email" type="text" placeholder="Email Address" />
            <div class="inputVerification" id="inputVerification"></div>
            <button type="submit">Request access</button>
          </form>
          <ul class="cards__info_sponsors">
            <li><img src="/assets/desktop/spotify.svg" alt="spotify" /></li>
            <li>
              <img
                src="/assets/desktop/apple-podcast.svg"
                alt="applepodcasts"
              />
            </li>
            <li>
              <img
                src="/assets/desktop/google-podcasts.svg"
                alt="googlepodcasts"
              />
            </li>
            <li>
              <img src="/assets/desktop/pocket-casts.svg" alt="pocketcasts" />
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="/apps/js/script.js"></script>
  </body>
</html>
